<!-- ==========  CHANGELOGS WIDGET  ========== --->
<div id="changelogs-widget">
  <style>
    #changelogs-widget *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
    #changelogs-widget{
      background:#000;
      color:#f5f5f5;
      min-height:100vh;
      padding:2rem;
    }
    #changelogs-widget .wrap{
      max-width:1100px;
      margin:auto;
      display:grid;
      gap:1.5rem;
    }
    #changelogs-widget header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:1rem;
    }
    #changelogs-widget h1{
      font-size:1.2rem;
      font-weight:700;
      background:linear-gradient(45deg,#fff,#aaa);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:.5rem;
    }
    #changelogs-widget #version-indicator{
      font-weight:400;
      color:#aaa;
      font-size:2rem;
    }
    #changelogs-widget .search-container{
      text-align:center;
      margin-bottom:1rem;
    }
    #changelogs-widget .search-container input{
      width:35%;
      padding:.75rem 1rem;
      font-size:1rem;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.05);
      color:#fff;
      border-radius:25px;
      outline:none;
      transition:.3s;
    }
    #changelogs-widget .search-container input:focus{
      border-color:#8aa0ff;
      background:rgba(255,255,255,.1);
    }
    #changelogs-widget .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:1.5rem;
    }
    #changelogs-widget .card{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      border-radius:15px;
      padding:1rem;
      transition:.3s;
      overflow:hidden;
      cursor:pointer;
    }
    #changelogs-widget .card:hover{
      transform:translateY(-5px);
      box-shadow:0 10px 20px rgba(0,0,0,.5);
    }
    #changelogs-widget .card h2{
      font-size:1.2rem;
      font-weight:700;
      background:linear-gradient(45deg,#fff,#aaa);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:.5rem;
    }
    #changelogs-widget .card p{
      margin:4px 0;
      color:#ccc;
      opacity:.85;
    }
    #changelogs-widget .divider{
      height:1px;
      background:rgba(255,255,255,.1);
      margin:8px 0;
    }
    #changelogs-widget .change-list{
      list-style:none;
      padding-left:0;
    }
    #changelogs-widget .change-list li{
      position:relative;
      padding-left:1.2em;
      margin-bottom:.3em;
    }
    #changelogs-widget .change-list li::before{
      content:"•";
      position:absolute;
      left:0;
      color:#8aa0ff;
    }
  </style>

  <div class="wrap">
    <header>
      <div style="display:flex;align-items:center;gap:.5rem;">
        <h1 style="font-size:2rem;">Changelogs |</h1>
        <h1 id="version-indicator">Version: …</h1>
      </div>
    </header>

    <div class="search-container">
      <input type="text" id="search" placeholder="Search changelogs…">
    </div>

    <div class="grid" id="changelog-grid"></div>
  </div>

  <script>
    (() => {
      const grid = document.getElementById('changelog-grid');
      const search = document.getElementById('search');

      function filterLogs() {
        const filter = search.value.toLowerCase();
        grid.querySelectorAll('.card').forEach(card => {
          card.style.display = card.innerText.toLowerCase().includes(filter) ? '' : 'none';
        });
      }
      search.addEventListener('input', filterLogs);

      const ts = Date.now();
      fetch(`https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/changelogs/changelogs.json?t=${ts}`)
        .then(r => r.json())
        .then(data => {
          data.forEach(log => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h2>${log.version}</h2>
              <p><strong>Date:</strong> ${log.date}</p>
              <div class="divider"></div>
              <ul class="change-list">
                ${log.changes.map(c => `<li>${c}</li>`).join('')}
              </ul>
            `;
            grid.appendChild(card);
          });
        })
        .catch(() => grid.innerHTML = '<p>Unable to load changelogs.</p>');

     fetch(`https://raw.githubusercontent.com/Calvin99Cooler/bazinga-games/main/version.json?t=${ts}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById('version-indicator').textContent = `Version: ${data.version}`;
    })
    .catch(() => {
      document.getElementById('version-indicator').textContent = 'Version: unavailable';
    });
})();
  </script>
</div>
